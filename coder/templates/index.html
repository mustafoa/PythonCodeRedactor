<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 text-center text-success mb-3">
                    <h1>Python Code Redactor</h1>
                </div>
                <div class="col-6 mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" name="code"
                            onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
                            id="code" style="height: 300px">{{code}}</textarea>
                        <label for="code">Type Code Here:</label>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" name="subject" placeholder="Leave a comment here" id="subject"
                            style="height: 300px">{{output}}</textarea>
                        <label for="subject">Output:</label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="submit" value="Run code" class="bg-success border-0 pt-2 pb-2 text-white col-12">
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
    </script>
</body>
</html>
